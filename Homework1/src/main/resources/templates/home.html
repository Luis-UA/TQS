
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
      <script src="jquery-3.5.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/home.css}">
  </head>
  <body>
      <div class="main">
        <div style="padding: 30px 0 0 30px;">
            <form>
                <div class="form-group">
                  <label for="tbMain"><i class="fa fa-2x fa-map" aria-hidden="true"></i></label>
                  <input type="text"
                    class="form-control-lg" name="textBoxmain" id="tbMain" aria-describedby="helpId" placeholder="Name of a city">
                    <button onclick="location.replace('/info/'+document.getElementById('tbMain').value)" type="button" class="btn btn-primary">Find</button>
                  <small id="helpId" class="form-text text-muted">You can get air quality reports for the city you write above</small>
                </div>
              </form>
          </div>
        <h1 th:text="${CityName}"></h1>
          <p>Coordinates: <span th:text="${Lat}"></span> <span th:text="${Long}"></span></p>
          <p>Last Updated: <span th:text="${ForecastDate}"></span></p>

          <h2>Air Quality Index: <span th:text="${Aqi}"></span></h2>

        <table>
            <tr>
                <th>Dominant Pollutant</th>
                <th th:each="mapEntry : ${pollutants}"><span th:text="${mapEntry.key}"></span></th>
            </tr>
            <tr>
                <td th:text="${dominantpol}"></td>
                <td th:each="mapEntry : ${pollutants}"><span th:text="${mapEntry.value}"></span></td>
            </tr>
        </table>
      </div>

      <nav class="nav fixed-bottom">
      </nav>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="home.js"></script>
  </body>
</html>
